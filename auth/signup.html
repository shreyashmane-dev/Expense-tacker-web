<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account • Expense Manager</title>
<link rel="stylesheet" href="../css/main.css">
<link rel="manifest" href="../manifest.json">
</head>
<body class="animate-up" style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px 0;">

<div class="card" style="width: 100%; max-width: 440px; padding: 40px 32px; margin: 20px;">
  <div style="text-align: center; margin-bottom: 32px;">
    <div style="width: 64px; height: 64px; background: var(--grad-main); border-radius: 16px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 32px; color: white; box-shadow: var(--shadow-lg);">✨</div>
    <h2 style="font-size: 28px; margin-bottom: 8px;">Create Account</h2>
    <p style="color: #64748b; font-size: 14px;">Start tracking your expenses with ease.</p>
  </div>

  <form id="signup-form">
    <div class="form-group">
      <label style="font-size: 11px; text-transform: uppercase; color: #64748b; font-weight: 700; display: block; margin-bottom: 4px;">Full Name</label>
      <input type="text" id="name" placeholder="John Doe" required>

      <label style="font-size: 11px; text-transform: uppercase; color: #64748b; font-weight: 700; display: block; margin-bottom: 4px;">Email Address</label>
      <input type="email" id="email" placeholder="name@example.com" required>

      <label style="font-size: 11px; text-transform: uppercase; color: #64748b; font-weight: 700; display: block; margin-bottom: 4px;">Password</label>
      <input type="password" id="password" placeholder="Min. 6 characters" required>

      <div class="grid-2" style="margin-bottom: 0;">
        <div>
          <label style="font-size: 11px; text-transform: uppercase; color: #64748b; font-weight: 700; display: block; margin-bottom: 4px;">Monthly Income (₹)</label>
          <input type="number" id="income" placeholder="50000" required>
        </div>
        <div>
          <label style="font-size: 11px; text-transform: uppercase; color: #64748b; font-weight: 700; display: block; margin-bottom: 4px;">Persona</label>
          <select id="role">
            <option value="Student">Student</option>
            <option value="Employee">Employee</option>
            <option value="Business">Business Owner</option>
            <option value="Freelancer">Freelancer</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn" style="margin-top: 16px;">Create Account</button>
    </div>
  </form>

  <div style="margin-top: 32px; text-align: center; border-top: 1px solid #e2e8f0; padding-top: 24px;">
    <p style="font-size: 14px; color: #64748b;">Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 600; text-decoration: none;">Log in here</a></p>
  </div>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>
